# This is a basic workflow to help you get started with Actions

name: CI_TOKEN

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 * * * *'


jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Modify LAST_UPDATED file
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
      - name: Commit changes
        run: |
          git init
          git add .
          git commit -m "$d"
          git branch -M master
          git remote add origin git@github.com:alinaerikasa/codemagice.git
          git push -u origin master
      - name: Push Back
        uses: ad-m/github-push-action@v0.5.0
        with:
          force: true
          directory: '.'
          github_token: ${{ secrets.GITHUB_TOKEN }}
